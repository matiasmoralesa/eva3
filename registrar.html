<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formulario</h1>
        <div class="container">
        <div class="row">
            <form id="myForm" class="col s12">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="nombre" name="nombre" required><br>
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="apellido" name="apellido" required><br>
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="email" id="correo" name="correo" required><br>
                            <label for="correo">Correo Electronico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="tel" id="telefono" name="telefono" required><br>
                            <label for="telefono">Telefono</label>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="direccion" name="direccion" required><br>
                            <label for="dirreccion">Dirreccion</label>
                        </div>
                    </div>   
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="number" id="edad" name="edad"><br>
                            <label for="edad">Edad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="date" id="date" name="date" required><br>
                            <label for="date">fecha</label>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="checkbox" id="suscripcion" name="suscripcion" required><br>
                            <label for="suscripcion">Suscripcion:</label>
                        </div>
                    </div>      
                    
                <button id="btn" class="btn waves-effect waves-light" type="button">Enviar</button> <!-- muestra todos los campos  -->
            </form>
        </div>
    </div>    
    <script src="scripts/MyScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
